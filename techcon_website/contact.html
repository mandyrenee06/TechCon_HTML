<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>

</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2>Get in Touch</h2>

        <section>
            <h3>Email Us</h3>
            <p>
                For any inquiries, feel free to reach us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
        </section>

        <!-- Social Media Links -->
        <section>
            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <section>
            <h3>Conference Location</h3>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8438210623786!2d144.95565101531876!3d-37.81732797975143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577b4f2d80a3c7!2sConvention%20Centre!5e0!3m2!1sen!2s!4v1700000000000"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section>
            <h3>Contact Us Form</h3>

            <form action="#" method="post">

                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
        <p>copyright</p>
    </footer>

</body>
</html>
